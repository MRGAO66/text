<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>obj.a = {{obj.a}}, obj.b = {{obj.b}}</h1>
        <p>
            <button @click="$delete(obj, 'a')">delete a</button>
            <button @click="$set(obj, 'b',2)">add b</button>
        </p>
        <ul>
            <li v-for="n in arr">{{n}}</li>
        </ul>
        <button @click="arr.sort(() => Math.random() - 0.5)">resort</button>
        <button @click="$set(arr,'3',5,)">change end</button>
    </div>
    <script src="./vue.min.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data() {
                return {
                    obj: { a: 1 },
                    arr: [1, 2, 3, 4]
                }
            }
        })
    </script>
</body>

</html>
