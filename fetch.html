<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //fetch返回一个promise, 当服务器收到响应头之后，Promise完成
        //完成之后，会给予一个响应对象
        async function getHeroes() {
            const resp = await fetch("https://study.duyiedu.com/api/herolist").then(
                (resp) => resp.json()
            );
            return resp
        }
        getHeroes().then(resp => {
            console.log(resp)
        })
        // fetch("https://study.duyiedu.com/api/herolist")
        //     .then((resp) => await resp.json())
        //     .then((resp) => {
        //         console.log(resp)
        //     })
    </script>
</body>

</html>
